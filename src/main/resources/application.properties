# Конфигурация Spring Boot приложения калькулятора

# Порт сервера
server.port=8080

# Название приложения
spring.application.name=calculator-backend

# Логирование
logging.level.com.example.calculator=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# CORS настройки для разработки
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Настройки Jackson для JSON
spring.jackson.serialization.indent-output=true

# Настройки встроенного Tomcat
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
