# Server
server.port=8080
spring.application.name=calculator-backend

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/calculator_db
spring.datasource.username=calculator_user
spring.datasource.password=admin

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.example.postgrestest=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Show all mapped endpoints
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# JPA настройки для автоматического создания таблицы
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Логирование
logging.level.com.example.postgrestest=DEBUG
logging.level.org.hibernate.SQL=DEBUG
